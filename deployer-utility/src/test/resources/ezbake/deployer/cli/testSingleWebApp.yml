Application:
  name: foobarAppId
  datasets: [ 'dataset1', 'dataset2' ]
  security_id: foobarSecurityId
  auths: ['auth1', 'auth2']

  Services:
    -
      type: WebApp
      web_app_name: myWebService
      scaling:
          number_of_instances: 3
      artifact_info:
        resources:
          cpu: small
          mem: small
          disk: small
        bin: MyApp.war
        config: ["myApp.properties"]
        auths: ['auth3']
        disable_system_logfile: true
      external_web_url: example.com/foobar
      sticky_session: true
      timeout: 200
      upload_file_size: 100
      disable_chunked_transfer_encoding: true
      disable_websocket_support: true
